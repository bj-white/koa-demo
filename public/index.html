<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    用户名：<input v-model="form.usercode" type="text">
    密码：<input v-model="form.password" type="text">
    <button @click="handleLogin">login</button>
    <button @click="handleLogout">logout</button>
    <button @click="handleRequest">request</button>
  </div>
  <script src="./jsencrypt.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data () {
        return {
          form: {
            usercode: 'zhangsan',
            password: '123456'
          },
          publicKey: `-----BEGIN PUBLIC KEY-----
MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA4FfGlQn6NKRyWxJwf9Q0
NGirIbqenXO2Auotw5cfUvWDaTnJ1hcCZ9caHUOIUl7qQe4ejbrG/QlswanHzX6u
co0DCVnnAAKp6ABccT5kjk+MmVLknTOY716HHVlQvnNhdXtO0Z5htQNrpqcDYDQc
zQHWx77csnWS0BDM2ZpYIkauZWih2D6G8/eIeKjG/z+uQctMcK5nyHKAEwnDefT7
89vK6oA8OYJ46TJOhS4M0ZbArhwGOfkgERt1DXWUZdgWoLNrZnKvFQnbXY5MqFZ8
dDa+L2GE4y6Uile3MFvDEFJ4aX+QpjhcudEF1YaVagLCaBIPg1zLkGQjLR/NsUFs
MQIDAQAB
-----END PUBLIC KEY-----`
        }
      },
      created () {
        axios.interceptors.request.use(
          config => {
            const token = sessionStorage.getItem('token')
            if (token) {
              config.headers.Authorization = 'Bearer ' + token
            }
            return config
          },
          err => {
            return Promise.reject(err)
          }
        )
        axios.interceptors.response.use(
          res => {
            return Promise.resolve(res.data)
          },
          err => {
            if (err.response.status === 401) {
              alert('请登录')
            }
            return Promise.reject(err)
          }
        )
      },
      methods: {
        handleLogin () {
          var encrypt = new JSEncrypt();
          encrypt.setPublicKey(this.publicKey);
          const params = {
            usercode: this.form.usercode,
            password: encrypt.encrypt(this.form.password)
          }
          axios.get('/login', { params }).then((response) => {
            sessionStorage.setItem('token', response.data)
          })
        },
        handleLogout () {
          sessionStorage.removeItem('token')
        },
        handleRequest () {
          axios.get('/user/getUserList').then((response) => {
            console.log(response)
          })
        },
      }
    })
  </script>
</body>
</html>
